<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - CIFS Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f8f8f8;
    }
    h1 {
      color: #003366;
    }
    .container {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0059b3;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .file-item span {
      flex: 1;
    }
    .delete-btn {
      background-color: crimson;
      border: none;
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: darkred;
    }
    #spinner {
      display: none;
      margin: 1rem 0;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧠 CIFS Admin Dashboard</h1>
    <form id="uploadForm">
      <input type="file" name="file" accept=".docx" required />
      <button type="submit">Upload & Process</button>
    </form>
    <button onclick="reindexAll()">🔄 Reindex All</button>
    <div id="spinner">🔄 Reindexing...</div>
    <h3>📄 Uploaded Files:</h3>
    <ul id="fileList"></ul>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/upload', { method: 'POST', body: formData });
      if (res.ok) {
        alert('File uploaded and indexed!');
        loadFiles();
      } else {
        alert('Upload failed!');
      }
    });

    async function loadFiles() {
      const res = await fetch('/files');
      const files = await res.json();
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      files.forEach(file => {
        const li = document.createElement('li');
        li.className = 'file-item';
        const span = document.createElement('span');
        span.textContent = file;
        const delBtn = document.createElement('button');
        delBtn.textContent = '🗑️';
        delBtn.className = 'delete-btn';
        delBtn.onclick = async () => {
          if (confirm(`Delete ${file}?`)) {
            await fetch(`/file/${file}`, { method: 'DELETE' });
            loadFiles();
          }
        };
        li.appendChild(span);
        li.appendChild(delBtn);
        fileList.appendChild(li);
      });
    }

    async function reindexAll() {
      const spinner = document.getElementById('spinner');
      spinner.style.display = 'block';
      const res = await fetch('/reindex', { method: 'POST' });
      spinner.style.display = 'none';
      if (res.ok) {
        alert('Reindexing complete!');
      } else {
        alert('Reindexing failed!');
      }
    }

    loadFiles();
  </script>
</body>
</html>
