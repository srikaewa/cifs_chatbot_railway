
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - CIFS Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f8f8f8;
    }
    h1 {
      color: #003366;
    }
    .container {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0059b3;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .file-item span {
      flex: 1;
    }
    .delete-btn {
      background-color: crimson;
      border: none;
      color: white;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: darkred;
    }
    #spinner {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(255, 255, 255, 0.7);
      display: flex; align-items: center; justify-content: center;
      font-size: 1.5rem;
      color: #003366;
    }
    #status, #logs {
      margin-top: 1rem;
      padding: 0.8rem;
      background: #f2f2f2;
      border-radius: 6px;
      font-size: 0.95rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† CIFS Admin Dashboard</h1>
    <form id="uploadForm">
      <input type="file" name="file" accept=".docx" required />
      <button type="submit">Upload & Process</button>
    </form>
    <button onclick="reindexAll()">üîÑ Reindex All</button>

    <h3>üìÑ Uploaded Files:</h3>
    <ul id="fileList"></ul>

    <div id="status">üìä Loading status...</div>
    <div id="logs">üßæ Loading logs...</div>
  </div>

  <div id="spinner">‚è≥ Processing, please wait...</div>

  <script>
    const spinner = document.getElementById('spinner');
    spinner.style.display = 'none';

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.style.display = 'flex';
      try {
        const formData = new FormData(e.target);
        const res = await fetch('/upload', { method: 'POST', body: formData });
        if (res.ok) {
          alert('File uploaded and indexed!');
          loadFiles();
          loadStatus();
        } else {
          alert('Upload failed!');
        }
      } catch (err) {
        alert('Error during upload: ' + err.message);
      } finally {
        spinner.style.display = 'none';
      }
    });

    async function loadFiles() {
      const res = await fetch('/files');
      const files = await res.json();
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      files.forEach(file => {
        const li = document.createElement('li');
        li.className = 'file-item';
        const span = document.createElement('span');
        span.textContent = file;
        const delBtn = document.createElement('button');
        delBtn.textContent = 'üóëÔ∏è';
        delBtn.className = 'delete-btn';
        delBtn.onclick = async () => {
          if (confirm(`Delete ${file}?`)) {
            await fetch(`/file/${file}`, { method: 'DELETE' });
            loadFiles();
            loadStatus();
          }
        };
        li.appendChild(span);
        li.appendChild(delBtn);
        fileList.appendChild(li);
      });
    }

    async function reindexAll() {
      spinner.style.display = 'flex';
      try {
        const res = await fetch('/reindex', { method: 'POST' });
        if (res.ok) {
          alert('Reindexing complete!');
          loadStatus();
        } else {
          alert('Reindexing failed!');
        }
      } catch (err) {
        alert('Error during reindex: ' + err.message);
      } finally {
        spinner.style.display = 'none';
      }
    }

    async function loadStatus() {
      try {
        const res = await fetch('/status');
        const data = await res.json();
        document.getElementById('status').textContent =
          `üìä Files: ${data.file_count}, Chunks: ${data.chunk_count}, Updated: ${data.last_updated}`;
      } catch {
        document.getElementById('status').textContent = 'üìä Failed to load status.';
      }
    }

    async function loadLogs() {
      try {
        const res = await fetch('/logs');
        const logData = await res.json();
        document.getElementById('logs').innerHTML = 'üßæ Logs:<br>' + logData.map(x => `‚Ä¢ ${x}`).join('<br>');
      } catch {
        document.getElementById('logs').textContent = 'üßæ Failed to load logs.';
      }
    }

    loadFiles();
    loadStatus();
    loadLogs();
  </script>
</body>
</html>
